---
name: "npm"

on:
  push:
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:

  check:
    name: Build with npm
    runs-on: ubuntu-latest
    steps:
    - name: Set REPOSITORY
      run: echo "REPOSITORY=${GITHUB_REPOSITORY#*/}" >> "${GITHUB_ENV}"
    - name: Check out
      uses: actions/checkout@v4
    - name: Setup
      uses: actions/setup-node@v4
      with:
        node-version: 14
    - name: Build
      run: npm install && npm run dist
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.REPOSITORY }}
        path: dist/
